{% extends 'index.html' %}
{% block auth%}
      <div style="text-align: center">
       <form action="/auth" method="post">
           {% csrf_token %}
           <label>Login</label>
           <input name="login" type="text">
           <label>Password</label>
           <input name="password" type="password">
           </br>
           <button type="submit" class="btn btn-success">Login</button>
       </form>
   </div>
{% endblock %}
